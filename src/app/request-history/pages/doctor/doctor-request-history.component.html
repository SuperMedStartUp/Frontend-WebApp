<mat-card>
  <mat-card-title>Request Patient Clinical History</mat-card-title>
  <mat-card-header>
    <div class="info-inputs">
      <mat-label>Name of the patient</mat-label>
      <mat-form-field>
        <input matInput (keyup)="Filterchange($event)" />
      </mat-form-field>
    </div>
    <div class="info-inputs">
      <mat-label>DNI</mat-label>
      <mat-form-field>
        <input matInput (keyup)="Filterchange($event)" />
      </mat-form-field>
    </div>
    <div class="info-inputs">
      <button mat-raised-button color="primary">Search</button>
    </div>
  </mat-card-header>
  <mat-card-content>

    <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="patientId">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>Patient</th>
        <td mat-cell *matCellDef="let element">{{ element.patientId}}</td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let element">{{ element.date}}</td>
      </ng-container>

      <ng-container matColumnDef="reason">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>Reason</th>
        <td mat-cell *matCellDef="let element">{{ element.reason}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>


  </mat-card-content>
  <br>
  <mat-card-footer>
    <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
  </mat-card-footer>
</mat-card>
