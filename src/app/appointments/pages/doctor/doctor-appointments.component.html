

<mat-card>
  <mat-card-title>Appointment Search</mat-card-title>
  <mat-card-header>
    <div class="info-inputs">
      <mat-label>ID</mat-label>
      <mat-form-field>
        <input matInput (keyup)="Filterchange($event)" />
      </mat-form-field>
    </div>
    <div class="info-inputs">
      <mat-label>Name of Patient</mat-label>
      <mat-form-field>
        <input matInput (keyup)="Filterchange($event)" />
      </mat-form-field>
    </div>
    <div class="info-inputs">
      <mat-label>Day</mat-label>
      <mat-form-field>
        <input matInput (keyup)="Filterchange($event)" />
      </mat-form-field>
    </div>
    <div class="info-inputs">
      <mat-label>..</mat-label>
      <button mat-raised-button color="primary">Search</button>
    </div>
  </mat-card-header>
  <mat-card-content>

    <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.id}}</td>
      </ng-container>

      <ng-container matColumnDef="patientName">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>Patient</th>
        <td mat-cell *matCellDef="let element">{{ element.patientName }}</td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let element">{{ element.date}}</td>
      </ng-container>


      <ng-container matColumnDef="moreInfo">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>More</th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="primary" (click)="navigateToReviewAppointment(element.id)">MORE</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>


  </mat-card-content>
  <br>
  <mat-card-footer>
    <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
  </mat-card-footer>
</mat-card>
