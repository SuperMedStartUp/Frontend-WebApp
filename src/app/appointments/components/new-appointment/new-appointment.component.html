<form [formGroup]="formGroup" (ngSubmit)="submitAppointment()" class="appointment-form">
  <h2 class="form-title">
    <mat-icon>event_available</mat-icon>
    Schedule an Appointment
  </h2>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Reason</mat-label>
    <mat-icon matPrefix>edit</mat-icon>
    <input matInput formControlName="reason" placeholder="e.g. Check-up" required>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Doctor</mat-label>
    <mat-icon matPrefix>medical_services</mat-icon>
    <mat-select formControlName="doctorName" required>
      <mat-option *ngFor="let doctor of doctors" [value]="doctor.fullName">
        {{ doctor.fullName }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Date</mat-label>
    <mat-icon matPrefix>calendar_today</mat-icon>
    <input matInput formControlName="date" [matDatepicker]="picker" required>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <div class="button-container">
    <button mat-raised-button color="primary" type="submit">Submit</button>
  </div>
</form>
