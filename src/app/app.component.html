
<mat-toolbar color="primary" class="main-toolbar">
  <mat-toolbar-row class="toolbar-row">
    <button mat-icon-button *ngIf="isSignedIn" (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <img class="img-logo" width="32" src="favicon.ico" alt="MedSystem logo">
    <span class="title">MedSystem</span>
    <span class="spacer"></span>
    <app-authentication-section></app-authentication-section>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container class="main-container">
  <mat-sidenav #sidenav mode="side" [opened]="isSignedIn" class="main-sidenav">
    <div class="sidenav-header">
      <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png" alt="User avatar">
      <div class="header-text">
        <h2>{{ username }}</h2>
        <p *ngIf="userRole">{{ userRole }}</p>
      </div>
    </div>

    <mat-divider></mat-divider>

    <mat-nav-list>
      <a mat-list-item class="menu-item" *ngFor="let option of options" [routerLink]="option.path" routerLinkActive="active">
        <mat-icon matListItemIcon>{{ option.icon }}</mat-icon>
        <span>{{ option.title }}</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="content">
    <div class="view-container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
