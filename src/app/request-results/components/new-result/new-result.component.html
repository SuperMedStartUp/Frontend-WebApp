<form [formGroup]="firstFormGroup" (ngSubmit)="submitResult()">
  <mat-form-field appearance="fill">
    <mat-label>Patient ID</mat-label>
    <input matInput formControlName="patientId" required>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Doctor ID</mat-label>
    <input matInput formControlName="doctorId" required>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Date</mat-label>
    <input matInput formControlName="ResultDateTime" required>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Exam Type</mat-label>
    <input matInput formControlName="typeOfExam" required>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">Send</button>
</form>
