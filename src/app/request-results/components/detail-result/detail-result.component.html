<h2 mat-dialog-title>Result Details</h2>
<mat-dialog-content>
  <p>Id: {{data.id}}</p>
  <p>Patient Name: {{data.patientId}}</p>
  <p>Date: {{data.ResultDateTime}}</p>
  <p>Exam Type: {{data.typeOfExam}}</p>
  <p>Result: {{data.result}}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
