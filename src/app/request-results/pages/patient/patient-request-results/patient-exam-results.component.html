<mat-card>

  <mat-card-title>
    <mat-toolbar color="primary">
      <span>Exam results</span>
      <span class="example-spacer"></span>
    </mat-toolbar>
  </mat-card-title>
  <mat-card-header>
    <mat-form-field>
      <input matInput (keyup)="Filterchange($event)" placeholder="Search"/>
    </mat-form-field>
  </mat-card-header>
  <mat-card-content>

    <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">{{ element.id}}</td>
      </ng-container>

      <ng-container matColumnDef="doctorId">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>Doctor</th>
        <td mat-cell *matCellDef="let element">{{ element.doctorId}}</td>
      </ng-container>

      <ng-container matColumnDef="typeOfExam">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>Type of exam</th>
        <td mat-cell *matCellDef="let element">{{ element.typeOfExam}}</td>
      </ng-container>

      <ng-container matColumnDef="result">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>Result</th>
        <td mat-cell *matCellDef="let element">{{ element.result}}</td>
      </ng-container>

      <ng-container matColumnDef="ResultDateTime">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let element">{{ element.ResultDateTime}}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="primary" [disabled]="!isResultAvailable(element.result)" (click)="openDetailsDialog(element)">Show more</button>
        </td>
      </ng-container>




      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>


  </mat-card-content>
  <br>
  <mat-card-footer>
    <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
  </mat-card-footer>
</mat-card>
