<mat-card class="exam-card">
  <mat-toolbar color="primary" class="card-toolbar">
    <span class="toolbar-title">Exam Results</span>
    <span class="example-spacer"></span>
  </mat-toolbar>

  <mat-card-content>
    <div class="search-container">
      <mat-form-field appearance="outline">
        <mat-label>Search by exam</mat-label>
        <input matInput (keyup)="Filterchange($event)" placeholder="e.g. Blood Test">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </div>

    <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z4 exam-table">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="doctorId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Doctor</th>
        <td mat-cell *matCellDef="let element">{{ element.doctorId }}</td>
      </ng-container>

      <ng-container matColumnDef="typeOfExam">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Type of Exam</th>
        <td mat-cell *matCellDef="let element">{{ element.typeOfExam }}</td>
      </ng-container>

      <ng-container matColumnDef="result">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Result</th>
        <td mat-cell *matCellDef="let element">{{ element.result }}</td>
      </ng-container>

      <ng-container matColumnDef="ResultDateTime">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
        <td mat-cell *matCellDef="let element">{{ element.ResultDateTime }}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
          <button mat-stroked-button color="primary" [disabled]="!isResultAvailable(element.result)" (click)="openDetailsDialog(element)">
            Show more
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>

  <mat-card-footer>
    <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
  </mat-card-footer>
</mat-card>
