<mat-card class="principal-card">
  <mat-card-header>
    <mat-card-title class="principal-title">Treatments</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div class="card-container-vertical">
      <mat-card class="treatments-details">
        <mat-card-header>
          <mat-card-title class="treatments-details-title">TREATMENT DETAILS</mat-card-title>
        </mat-card-header>

        <mat-card-content>
          <mat-card class="current-treatments">
            <mat-card-header>
              <mat-card-title>Current Treatments</mat-card-title>
            </mat-card-header>

            <mat-card-content class="slider">
              <div class="card-container-horizontal">
                <mat-card *ngFor="let treatment of treatments" class="treatment-item">
                  <mat-card-header>
                    <mat-card-title class="treatment-title">{{ treatment.treatmentName }}</mat-card-title>
                  </mat-card-header>
                  <mat-card-content>
                    <p><b>Description:</b> {{ treatment.description }}</p>
                    <p><b>Start Date:</b> {{ treatment.period }}</p>
                    <p><b>End Date:</b> {{ treatment.period }}</p>
                  </mat-card-content>
                </mat-card>
              </div>
            </mat-card-content>
          </mat-card>
        </mat-card-content>
      </mat-card>
    </div>
  </mat-card-content>
</mat-card>
