<div class="sign-in-container">
  <mat-card class="sign-in-card">
    <mat-card-header>
      <mat-card-title>
        <div class="title-container">
          <mat-icon>login</mat-icon>
          Sign In
        </div>
      </mat-card-title>
      <mat-card-subtitle>Please enter your credentials to access the platform</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" (submit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <input matInput id="username" name="username" required formControlName="username">
          <mat-icon matPrefix>person</mat-icon>
          <mat-error *ngIf="isInvalidControl(form, 'username')">
            {{ errorMessagesForControl(form, 'username') }}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput id="password" name="password" type="password" required formControlName="password">
          <mat-icon matPrefix>lock</mat-icon>
          <mat-error *ngIf="isInvalidControl(form, 'password')">
            {{ errorMessagesForControl(form, 'password') }}
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" class="full-width">
          Sign In
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
