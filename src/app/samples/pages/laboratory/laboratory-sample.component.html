<mat-card>
  <mat-card-title>Samples</mat-card-title>
  <mat-card-header>
    <div class="info-inputs">
      <mat-label>Sample Id</mat-label>
      <mat-form-field>
        <input matInput (keyup)="FilterChange($event)">
      </mat-form-field>
    </div>
    <div class="info-inputs">
      <mat-label>Type of test</mat-label>
      <mat-form-field>
        <input matInput (keyup)="FilterChange($event)">
      </mat-form-field>
    </div>
    <div class="info-inputs">
      <mat-label>Status</mat-label>
      <mat-form-field>
        <input matInput (keyup)="FilterChange($event)">
      </mat-form-field>
    </div>
    <div>
      <button mat-raised-button color="primary">Search</button>
    </div>
  </mat-card-header>
  <mat-card-content>
    <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="code">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>Code</th>
        <td mat-cell *matCellDef="let element">{{element.code}}</td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>Type</th>
        <td mat-cell *matCellDef="let element">{{element.type}}</td>
      </ng-container>

      <ng-container matColumnDef="patientId">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>Patient</th>
        <td mat-cell *matCellDef="let element">{{element.patientId}}</td>
      </ng-container>

      <ng-container matColumnDef="doctorId">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>Doctor</th>
        <td mat-cell *matCellDef="let element">{{element.doctorId}}</td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let element">{{element.date}}</td>
      </ng-container>

      <ng-container>
        <th></th>
        <td><button mat-raised-button color="primary">Remove</button></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>
  <br>
  <button mat-raised-button color="primary" (click)="navigateToCreateSample()">Add</button>
  <mat-card-footer>
    <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
  </mat-card-footer>
</mat-card>
